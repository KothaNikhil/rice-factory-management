<div class="container">
  <form (ngSubmit)="onSubmit()" #firmAuthForm="ngForm">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message danger" align="center">
      {{ errorMessage }}
    </div>

    <!-- Firm Name (only for registration) -->
    <div class="form-group" *ngIf="formMode != FirmAuthFormMode.Login">
      <label for="firmName">Firm Name</label>
      <input id="firmName" name="firmName" type="text" [(ngModel)]="firm.name" placeholder="Enter firm name" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="firm.email" placeholder="Enter email" required />
    </div>

    <!-- Mobile Number (only for registration) -->
    <div class="form-group" *ngIf="formMode != FirmAuthFormMode.Login">
      <label for="mobile">Mobile Number</label>
      <input id="mobile" name="mobile" type="tel" [(ngModel)]="firm.phone" placeholder="Enter mobile number" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="firm.password" placeholder="Enter password" required />
    </div>

    <!-- Confirm Password (only for registration) -->
    <div class="form-group" *ngIf="formMode != FirmAuthFormMode.Login">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" required />
    </div>

    <!-- Submit Button -->
    <div class="submit-section">
      <button type="submit" [disabled]="!firmAuthForm.valid">{{ formMode }}</button>
      <p *ngIf="formMode == FirmAuthFormMode.Login">Not registered? <a href="javascript:void(0)" routerLink="register">Register</a></p>
      <p *ngIf="formMode == FirmAuthFormMode.Register">Already registered? <a href="javascript:void(0)" routerLink="login">Login</a></p>
    </div>
  </form>
</div>

<form (ngSubmit)="onSubmit()" #transactionForm="ngForm">
  <!-- Transaction Type -->
  <div class="form-group">
    <label for="transactionType">Transaction Type</label>
    <select id="transactionType" name="transactionType" [(ngModel)]="transaction.transactionType" required>
      <option value="purchase">Purchase</option>
      <option value="sale">Sale</option>
    </select>
  </div>

  <!-- Name -->
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" [(ngModel)]="transaction.name" placeholder="Enter transaction name" required />
  </div>

  <!-- Category -->
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" name="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)" required>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <!-- Item -->
  <div class="form-group">
    <label for="item">Item</label>
    <select id="item" name="item" [(ngModel)]="transaction.itemId" required>
      <option *ngFor="let item of filteredItems" [value]="item.id">{{ item.name }}</option>
    </select>
  </div>

  <!-- Quantity -->
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input id="quantity" name="quantity" type="number" [(ngModel)]="transaction.quantity" placeholder="Enter quantity" min="1" required />
  </div>

  <!-- Price -->
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" name="price" type="number" [(ngModel)]="transaction.price" placeholder="Enter price per unit" min="0.01" step="0.01" required />
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="!transactionForm.valid">Add Transaction</button>
</form>
